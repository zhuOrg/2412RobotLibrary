name: Gradle test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    - run: echo $JAVA_HOME 
   
    - name: Test with Gradle
      uses: MrRamych/gradle-actions/openjdk-11@3.1
      with:
        args: test
      env:
        JAVA_HOME: /opt/hostedtoolcache/jdk/11.0.5/x64
        JAVA_HOME_11.0.5_x64: /opt/hostedtoolcache/jdk/11.0.5/x64
