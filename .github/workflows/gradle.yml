name: Gradle test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Test with Gradle
      uses: MrRamych/gradle-actions/openjdk-11@3.1
      with:
        args: test
