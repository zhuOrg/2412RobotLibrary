name: Gradle test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    - run: |
        chmod +x gradlew
        sh -c "./gradlew $*"
        
    - name: Test with Gradle
      run: ./gradlew test
   
